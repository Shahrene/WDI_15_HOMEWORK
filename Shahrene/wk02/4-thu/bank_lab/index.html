<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="app.js"></script>
    <img src="thebank.jpeg" alt="logo" width="250px" height="100px">
    <h1>Online Banking</h1>
    <div class="savings">
      <h2>Savings</h2>
      <h3>Your Balance is...</h3>
      <p><span class="save">$</span></p>
      <input type="number" placeholder="Enter Amount Here" class="amount1">
      <button type="button" class="calc-btn"> WITHDRAW </button>
      <button type="button" class="calc-btn"> DEPOSIT </button>
    </div>
    <div class="checking">
      <h2>Checking</h2>
      <h3>Your Balance is...</h3>
      <p><span class="check">$</span></p>
      <input type="number" placeholder="Enter Amount Here" class="amount2">
      <button type="button" class="calc-btn"> WITHDRAW </button>
      <button type="button" class="calc-btn"> DEPOSIT </button>
    </div>
  </body>
</html>
