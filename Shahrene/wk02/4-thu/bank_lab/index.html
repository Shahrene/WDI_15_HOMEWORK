<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <img src="thebank.jpeg" alt="logo" width="325px" height="135px">
    <h1>Online Banking</h1>
    <div class="savings">
      <h2>Savings</h2>
      <h3>Your Balance is...</h3>
      <p><span class="saveBal"></span></p>
      <input type="number" placeholder="Enter Amount Here" class="inputSave">
      <button type="button" class="withdrBtn">WITHDRAW</button>
      <button type="button" class="depositBtn">DEPOSIT</button>
    </div>
    <div class="checking">
      <h2>Checking</h2>
      <h3>Your Balance is...</h3>
      <p><span class="checkBal"></span></p>
      <input type="number" placeholder="Enter Amount Here" class="inputCheck">
      <button type="button" class="checkWithdrBtn"> WITHDRAW </button>
      <button type="button" class="checkDepositBtn"> DEPOSIT </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
